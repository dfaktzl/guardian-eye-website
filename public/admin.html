<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Guardian Eye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%230ea5e9%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z%22/><path d=%22m9 12 2 2 4-4%22/></svg>">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            900: '#0f172a',
                            blue: '#0ea5e9',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden mb-8 z-10 relative">
            <div class="bg-brand-900 p-6 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-white/10 p-3 rounded-full">
                        <i class="lucide lucide-lock text-brand-blue h-8 w-8"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white">Admin Secure Login</h2>
                <p class="text-slate-400 text-sm mt-1">Authorized Access Only</p>
            </div>
            
            <div class="p-8">
                <form id="login-form" class="space-y-5">
                    <button type="button" id="google-login-btn" class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-semibold py-2.5 rounded-lg transition duration-200 shadow-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Sign in with Google
                    </button>

                    <div class="relative flex py-1 items-center">
                        <div class="flex-grow border-t border-slate-200"></div>
                        <span class="flex-shrink-0 mx-4 text-slate-400 text-xs uppercase font-medium">Or continue with email</span>
                        <div class="flex-grow border-t border-slate-200"></div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-blue outline-none transition" placeholder="admin@guardianeye.live">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-blue outline-none transition" placeholder="••••••••">
                    </div>

                    <div id="login-error" class="text-red-500 text-sm hidden bg-red-50 p-3 rounded-md border border-red-100 flex items-start gap-2">
                        <i class="lucide lucide-alert-circle shrink-0 mt-0.5 w-4 h-4"></i>
                        <span id="login-error-text">Error message</span>
                    </div>

                    <button type="submit" class="w-full bg-brand-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-slate-900/10">Authenticate</button>
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-sm text-slate-500 hover:text-brand-blue">← Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard logic preserved from upload, updated visual placeholder -->
    <div id="dashboard-view" class="hidden min-h-screen pb-12 flex flex-col">
        <header class="bg-brand-900 text-white shadow-md fixed w-full z-50">
            <div class="container mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2">
                        <i class="lucide lucide-shield-check text-brand-blue h-6 w-6"></i>
                        <span class="font-bold text-lg tracking-tight">Guardian<span class="text-brand-blue">Eye</span> Admin</span>
                    </div>
                    <nav class="hidden md:flex gap-1 ml-4 bg-slate-800/50 p-1 rounded-lg">
                        <button id="nav-inquiries" class="px-4 py-1.5 rounded-md text-sm font-semibold bg-brand-blue text-white shadow transition">Inquiries</button>
                        <button id="nav-billing" class="px-4 py-1.5 rounded-md text-sm font-semibold text-slate-400 hover:text-white hover:bg-white/10 transition">Billing</button>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-display" class="text-xs text-slate-300 hidden sm:block"></span>
                    <button id="logout-btn" class="text-xs font-semibold bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded transition shadow-sm">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 pt-24 flex-grow">
            <div id="view-inquiries" class="view-section">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-brand-900">Inquiry Inbox</h1>
                        <p class="text-slate-500 text-sm mt-1">Real-time feed of contact form submissions.</p>
                    </div>
                    <div id="stats" class="text-sm font-semibold text-brand-blue bg-blue-50 px-4 py-2 rounded-lg border border-blue-100 shadow-sm">Connecting...</div>
                </div>
                <div id="inquiries-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-12">
                     <div class="col-span-full py-20 text-center text-slate-400">Syncing...</div>
                </div>
            </div>
            
            <div id="view-billing" class="view-section hidden">
                <div class="p-8 text-center text-slate-500 bg-white rounded-xl border border-slate-200">
                    <h2 class="text-xl font-bold text-slate-700 mb-2">Billing Module</h2>
                    <p>Refer to previous version for full billing logic if needed.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAiv1neE4u8EHQHcQdGT_XIuP0ECmmb_Hw",
            authDomain: "guardianeye-ca1b7.firebaseapp.com",
            projectId: "guardianeye-ca1b7",
            storageBucket: "guardianeye-ca1b7.firebasestorage.app",
            messagingSenderId: "889057794722",
            appId: "1:889057794722:web:3bf17697bde0a54ec795fb",
            measurementId: "G-3PT1TGTS6V"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "guardianeye-ca1b7";

        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const listElement = document.getElementById('inquiries-list');
        const statsElement = document.getElementById('stats');
        
        // Navigation
        document.getElementById('nav-inquiries').onclick = () => {
             document.getElementById('view-inquiries').classList.remove('hidden');
             document.getElementById('view-billing').classList.add('hidden');
        };
        document.getElementById('nav-billing').onclick = () => {
             document.getElementById('view-inquiries').classList.add('hidden');
             document.getElementById('view-billing').classList.remove('hidden');
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-display').textContent = user.email;
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                startListening();
            } else {
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                const errDiv = document.getElementById('login-error');
                errDiv.classList.remove('hidden');
                document.getElementById('login-error-text').textContent = error.message;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        function startListening() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'contact_inquiries'), (snapshot) => {
                if (snapshot.empty) {
                    listElement.innerHTML = `<div class="col-span-full py-10 text-center text-slate-400">No new inquiries.</div>`;
                    statsElement.innerText = "0 Messages";
                    return;
                }
                statsElement.innerText = `${snapshot.docs.length} Messages`;
                listElement.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-xl border border-slate-200 shadow-sm";
                    card.innerHTML = `
                        <h3 class="font-bold text-slate-800">${data.firstName} ${data.lastName}</h3>
                        <p class="text-sm text-brand-blue mb-2">${data.serviceType}</p>
                        <p class="text-slate-600 text-sm bg-slate-50 p-3 rounded mb-4">${data.message}</p>
                        <a href="mailto:${data.email}" class="text-sm font-bold text-slate-500 hover:text-brand-blue">Reply to ${data.email}</a>
                    `;
                    listElement.appendChild(card);
                });
            });
        }
        lucide.createIcons();
    </script>
</body>
</html>
